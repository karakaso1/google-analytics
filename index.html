<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Github | GA4</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: #e0e0e0;
      margin: 0 auto 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .links a {
      display: block;
      text-decoration: none;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      border-radius: 12px;
      background: #f5f5f5;
      color: #333;
      font-weight: 500;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .links a:hover {
      background: #eaeaea;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar"></div>
    <h1>Okan Karakas</h1>
    <p>Just using this for a Google Analytics course.</p>

    <div class="links">
      <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/" target="_blank">Facebook</a>
      <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
      <a href="https://www.twitter.com/" target="_blank">X / Twitter</a>
      <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
      <a href="https://www.youtube.com/" target="_blank">YouTube</a>
      <a href="https://github.com/" target="_blank">GitHub</a>
    </div>

    <footer>
      © 2025 · All rights reserved
    </footer>
  </div>
  <script type="text/javascript" id="cookiebanner"
  src="https://cdn.jsdelivr.net/gh/dobarkod/cookie-banner@1.2.2/dist/cookiebanner.min.js"></script>
</body>
</html>
